<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>
</head>
<link rel="stylesheet" href="styles/collage.css">
<body>
    <header>
        <h1>My Picture Collage</h1>
       
    </header>
    <main>
        <div class="row"><img src="styles/A.jpg" alt="">
        </div>
        <div class="row">
            <div>
                <img src="styles/B.jpg" alt="">
            </div>
           <div>
            <img src="styles/C.jpg" alt="">
           </div>
            <div class="vertical-collage">
                <img src="styles/D.jpg" alt="">
                <img src="styles/E.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div>
                <img src="styles/F.jpg" alt="">
            </div>
            <div class="square-collage">
                <img src="styles/G.jpg" alt="">
                <img src="styles/G.jpg" alt="">
                <img src="styles/G.jpg" alt="">
                <img src="styles/G.jpg" alt="">
            </div>
            <div> <img src="styles/H.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
